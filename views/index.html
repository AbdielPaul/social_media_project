<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/M00976018/css/styles.css">
    
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="assets/SMP_Background_Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Optional Overlay -->
    <div class="video-overlay"></div>

    
    <!-- Instagram-Style Navbar -->
<nav class="navbar ">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#" onclick="app.loadPage('homepage')">
            <!-- Optional logo space -->
        </a>
        <!-- Centered links -->
        <ul class="navbar-nav flex-row align-items-center mx-auto">
            <li class="nav-item mx-3">
                <a href="#" class="nav-link" onclick="app.loadPage('homepage')"><i class="bi bi-house-door-fill"></i> </a>
            </li>
            <li class="nav-item mx-3">
                <a href="#" class="nav-link" onclick="app.loadPage('feed')"><i class="bi bi-compass"></i> </a>
            </li>
            <li class="nav-item mx-3">
                <a href="#" class="nav-link" onclick="app.loadPage('profile')"><i class="bi bi-person-circle"></i> </a>
            </li>
        </ul>
        <!-- Right-aligned login/logout -->
        <div class="d-flex">
            <a href="#" class="nav-link" id="login-link" onclick="app.loadPage('login')"><i class="bi bi-box-arrow-in-right"></i></a>
            <a href="#" class="nav-link" id="logout-link" onclick="app.logout()"><i class="bi bi-box-arrow-right"></i></a>
        </div>
    </div>
</nav>


    <!-- Main Content Container -->
    <div id="content" class="container mt-5">
        <!-- Dynamic content will be loaded here -->
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/M00976018/js/main.js"></script>
</body>
</html>
